<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
        <div class="conteiner">
    <form method="post" name="formulario" action="">
        <table>
            <tr>
                <td>Nombre del producto:</td>
                <td><input type="text" name="producto" id="producto"></td>
            </tr>
            <tr>
                <td>Precio del producto:</td>
                <td><input type="text" name="precio" id="precio" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Calcular Descuento" name="enviar" onclick="calcularDescuento()"></td>
            </tr>
            <tr>
                <td>Producto:</td>
                <td><input type="text" name="verProducto" id="verProducto" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td>Precio original:</td>
                <td><input type="text" name="verPrecio" id="verPrecio" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td>Descuento (15%):</td>
                <td><input type="text" name="verDescuento" id="verDescuento" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td>Total a pagar:</td>
                <td><input type="text" name="verTotal" id="verTotal" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrarf()"></td>
            </tr>
            <a href="./inicio.html">Regresar</a>
        </table>
    </form>
</div>
<script src="./JS/funciones3.js"></script>
</body>
</html>
