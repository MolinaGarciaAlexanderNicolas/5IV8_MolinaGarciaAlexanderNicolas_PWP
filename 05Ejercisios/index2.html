<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
        <div class="conteiner">
    <form method="post" name="formulario" action="">
      <table>
        <tr>
          <td>Introduce el sueldo base del vendedor:</td>
          <td><input type="text" name="sueldo" id="sueldo" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
          <td>Introduce el monto de la primera venta:</td>
          <td><input type="text" name="venta1" id="venta1" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
          <td>Introduce el monto de la segunda venta:</td>
          <td><input type="text" name="venta2" id="venta2" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
          <td>Introduce el monto de la tercera venta:</td>
          <td><input type="text" name="venta3" id="venta3" onkeypress="return validarn(event)"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="Calcular Comisiones" onclick="calcularComision()"></td>
        </tr>
        <tr>
          <td>El total ganado por comisiones es:</td>
          <td><input type="text" name="comision" id="comision" readonly="readonly" class="input_text"></td>
        </tr>
        <tr>
          <td>El total del mes:</td>
          <td><input type="text" name="total" id="total" readonly="readonly" class="input_text"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="Borrar Datos" onclick="borrarf()"></td>
        </tr>
      </table>
      <a href="./inicio.html">Regresar</a>
    </form>
  </div>
  <script src="./JS/funciones2.js"></script>
</body>
</html>
